<div class="container modal-header">
  <h3 class="modal-title">
    <i class="fa fa-edit"></i>
    &nbsp;&nbsp;
    Inserir Novo Comunicado
  </h3>
</div>

<form>

  <div class="container modal-body">

    <div class="form-group">
      <label for="title">Título</label>
      <input type="text" class="form-control" id="title" name="title" ng-model="title" placeholder="Título do comunicado.">
    </div>
         
    <div class="form-group">
      <label for="body">Conteúdo</label>
      <textarea id="body" name="body" ng-model="body" class="form-control" rows="12" placeholder="Conteúdo do comunicado"></textarea>
    </div>
         
    <div class="form-group">
      <label for="author">Autoridade</label>
      <input type="text" class="form-control" id="author" name="author" ng-model="author" placeholder="Autoridade responsável pelo comunicado.">
    </div>
        
    <div class="form-group">
      <label for="dt">Data</label>
      <input id="dt" name="dt" ng-model="dt" class="form-control" placeholder="Data do comunicado." disabled>
    </div>
  
  </div>
  
  <div class="container modal-footer">
  
    <div class="col-xs-6">
      <button class="btn btn-primary btn-block" ng-click="addMessage()">Postar</button>
    </div>  
      
    <div class="col-xs-6"> 
      <button class="btn btn-warning btn-block" onclick='javascript:history.back()'>Retornar</button>
    </div>  

  </div>

</form>
